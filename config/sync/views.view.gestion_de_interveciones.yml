          php_output: "<div class =\"controles-intervencion\">\n<a href=\"#\" class=\"inter-bnt-eliminar\"><i class=\"fa fa-trash\" aria-hidden=\"true\"></i>Eliminar</a>\n\n<a href=\"<?php print base_path(); ?>node/add/intervencion?destination=/intranet/intervenciones\"><i class=\"fa fa-file-text-o\" aria-hidden=\"true\"></i>Nueva Intervención</a>\n</div>\n\n"
