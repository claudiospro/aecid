          relationship: none
          group_type: group
          admin_label: ''
          empty: false
          tokenize: 0
          php_output: "<?php \n$nids = \\Drupal::entityQuery('node')->condition('type','intervencion')->execute();\n$intervenciones =  \\Drupal\\node\\Entity\\Node::loadMultiple($nids);\n$data['todos']=0;\n$data['borrador']=0;\n$data['pendiente_c']= 0;\n$data['pendiente_r']= 0;\n$data['aprobado']= 0;\n$data['publicado']= 0;\nforeach($intervenciones as $intervencion) {\n$sql = 'SELECT * FROM content_moderation_state_field_data WHERE content_entity_id = :entity_id';\n$filter = array(':entity_id' => $intervencion->nid->value);\n$result = db_query($sql, $filter);\n  if ($result) {\n    while ($row = $result->fetchAssoc()) {\n    $data['todos']++;\n\n    switch ($row['moderation_state']) {\n            case 'draft':\n            $tipo = 'borrador';\n              $data['borrador']++;\n              break;\n            case 'pendiente_de_revision':\n            $tipo = 'pendiente';\n              $data['pendiente_r']++;\n              break;\n            case 'pendiente_de_correccion':\n            $tipo = 'pendiente';\n             $data['pendiente_c']++;\n              break;\n            case 'aprobado':\n            $tipo = 'aprobado';\n              $data['aprobado']++;\n              break;\n            case 'published':\n            $tipo = 'publicado';\n              $data['publicado']++;\n              break;\n          }\n    }\n  }\n}\n;?>\n\n<a class=\"color-borrador\" href=\"<?php print base_path(); ?>intranet/intervenciones/actor/draft\"><span></span><?php print 'Borrador'. '('.$data['borrador'].')'; ?> </a>\n<a class=\"color-pendiente\" href=\"<?php print base_path(); ?>intranet/intervenciones/actor/pendiente_de_correccion\"><span></span><?php print 'Pendiente'. '('.$data['pendiente_c'].')'; ?> </a>\n<a class=\"color-aprobado\" href=\"<?php print base_path(); ?>intranet/intervenciones/actor/aprobado\"><span></span><?php print 'Aprobado'. '('.$data['aprobado'].')'; ?> </a>\n<a class=\"color-publicado\" href=\"<?php print base_path(); ?>intranet/intervenciones/actor/published\"><span></span><?php print 'Publicado'. '('.$data['publicado'].')'; ?> </a>\n<a class=\"color-todos\" href=\"<?php print base_path(); ?>intranet/intervenciones/actor\"><span></span><?php print 'Todos'. '('.$data['todos'].')'; ?> </a>\n\n\n"
