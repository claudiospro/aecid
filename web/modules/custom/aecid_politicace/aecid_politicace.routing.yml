#########################
# Plan Director - Routing
#########################
aecid_politicace.default_controller_getVocabularyPlanDirector:
  path: '/intranet/plandirector/{vid}/show'
  defaults:
    _controller: '\Drupal\aecid_politicace\Controller\PlandirectorController::getVocabularyPlanDirector'
    _title: 'Plan Director'
  requirements:
    _permission: 'aecid aecid_politicace'

aecid_politicace.default_controller_getVocabularyPlanDirectorExport:
  path: '/intranet/plandirector/{vid}/export'
  defaults:
    _controller: '\Drupal\aecid_politicace\Controller\PlandirectorController::getVocabularyPlanDirectorExport'
    _title: 'Plan Director'
  requirements:
    _permission: 'aecid aecid_politicace'

aecid_politicace.default_controller_getAllVocabulariesPlanDirectorExport:
  path: '/intranet/plandirector/all/export'
  defaults:
    _controller: '\Drupal\aecid_politicace\Controller\PlandirectorController::getAllVocabulariesPlanDirectorExport'
    _title: 'Plan Director'
  requirements:
    _permission: 'aecid aecid_politicace'

aecid_politicace.default_controller_listadoPlanDirector:
  path: '/intranet/plandirector/listado'
  defaults:
    _controller: '\Drupal\aecid_politicace\Controller\PlandirectorController::listadoPlanDirector'
    _title: 'Plan Director'
  requirements:
    _permission: 'aecid aecid_politicace'


